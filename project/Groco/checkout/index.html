            <a href="../index.html">home</a>

    <div class="container d-lg-flex">
        <div class="box-1 bg-light user">
            <div class="d-flex align-items-center mb-3">
            </div>
            <div class="box-inner-1 pb-3 mb-3 ">
                <div class="d-flex justify-content-between mb-3 userdetails">
                </div>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../image/blog-1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../image/blog-2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../image/blog-3.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div id="ShoppingCart">
                </div>
                <p class="dis my-3 info"></p>
                <p class="dis mb-3 updates" id="totalPrice">Total Amount</p>
            </div>
        </div>
        <div class="box-2">
            <div class="box-inner-2">
                <div>


                    <p class="dis mb-3 updates" id="totalPrice">Total Amount</p>
                </div>
                <div>
                    <p class="fw-bold">Payment Details</p>
                    <p class="dis mb-3">Complete your purchase by providing your payment details</p>
                </div>
                <form action="../myorder/index.html">
                    <div class="mb-3">
                        <p class="dis fw-bold mb-2">Email address</p> <input class="form-control" type="email"
                            placeholder="Enter you email" id="email" oninput="validateEmail()">
                        <div id="email_error" class="text-danger"></div>
                    </div>
                    <div>
                        <p class="dis fw-bold mb-2">Card details</p>
                        <div class="d-flex align-items-center justify-content-between card-atm border rounded">
                            <div class="fab fa-cc-visa ps-3"></div> <input type="text" class="form-control"
                                placeholder="Card Details" id="card_number" oninput="validateCardNo()">
                            <div class="d-flex w-50"> <input type="text" class="form-control px-0" placeholder="MM/YY"
                                    id="expire_date" oninput="validateDate()">
                                <input type="password" class="form-control px-0" id="cvv" oninput="validate_cvv()"
                                    placeholder="CVV">
                            </div>
                        </div>
                        <div id="card_detail" class="text-danger"></div>
                        <div class="my-3 cardname">
                            <p class="dis fw-bold mb-2">Cardholder name</p> <input class="form-control" id="card_name"
                                type="text" oninput="validateCard_name()">
                            <div id="cardname_error" class="text-danger"></div>
                        </div>
                        <div class="address">
                            <p class="dis fw-bold mb-3">Billing address</p> <select class="form-select"
                                aria-label="Default select example">
                                <option selected hidden>United States</option>
                                <option value="1">India</option>
                                <option value="2">Australia</option>
                                <option value="3">Canada</option>
                            </select>
                            <!-- <div class="d-flex"> <input class="form-control zip" type="text" placeholder="ZIP"> -->
                            <input class="form-control state" type="text" placeholder="State">
                        </div>
                        <div class=" my-3">
                            <p class="dis fw-bold mb-2">Adress</p>
                            <div class="inputWithcheck"> <input class="form-control" type="text"
                                    placeholder="Enter your Adress">
                            </div>
                        </div>
                        <button type="submit" id="btn" disabled class="btn btn-primary mt-2"> Pay
                        </button>
                        <a href="../myorder/index.html"></a>
                    </div>
            </div>
        </div>
        </form>
    </div>
    </div>
    </div>
